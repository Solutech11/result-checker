<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add score {{student.StudentName}}</title>
</head>
<body>
    <h2>{{ student.StudentName }} score {{lecturer.Lecturer_name}} </h2>
    <h3>{{msg}}</h3>
    <form action="/AdminLevel/lecturer/{{link}}/{{lecturer.Lecturer_name}}/{{student.StudentName}}" method="post">
        <label for="{{lecturer.course1}}">{{lecturer.course1}}</label><br>
        <input type="text" name="course1" id=""><br>
        <input type="hidden" name="crs" value="{{lecturer.course1}}">
        {% if lecturer.course2 != "" and lecturer.course2 != null %}
            <label for="{{lecturer.course2}}">{{lecturer.course2}}</label><br>
            <input type="text" name="course2" id=""><br>
            <input type="hidden" name="crs2" value="{{lecturer.course2}}">
        {% else %}
            <input type="hidden" name="course2" value="">
            <input type="hidden" name="crs2" value="">
        {% endif %}
        <input type="submit" value="add">
    </form>
</body>
</html>
