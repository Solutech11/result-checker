<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Admin</title>
</head>
<body>
    <center><h2>{{lect.Lecturer_name}} Admin</h2></center>
    <table>
        <thead>
            <th>Student name</th>
         
            <th>Edit Score</th>
        </thead>
        <tbody>
    {% for stud in student %}
        <tr>
            <td>{{stud.StudentName}}</td>
            <td><a href="/AdminLevel/lecturer/{{lnk}}/{{lect.Lecturer_name}}/{{stud.StudentName}}">Add score</a></td>
        </tr>
    {% endfor %}
        </tbody>
    </table>
</body>
</html>
